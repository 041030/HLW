<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葫芦娃端口验证系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 飘动的背景文字 */
        .bg-text {
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.03);
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        .bg-text:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .bg-text:nth-child(2) { top: 30%; right: 10%; animation-delay: 2s; }
        .bg-text:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .bg-text:nth-child(4) { top: 60%; right: 5%; animation-delay: 6s; }
        .bg-text:nth-child(5) { bottom: 40%; right: 25%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 顶部标题区域 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .header-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            padding: 3px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #2a5298;
            letter-spacing: 2px;
        }

        /* 中间LOGO圆圈 */
        .logo-circle {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 30px 0;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 60px rgba(255, 100, 150, 0.6),
                        0 0 100px rgba(100, 150, 255, 0.4);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 60px rgba(255, 100, 150, 0.6),
                           0 0 100px rgba(100, 150, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 100, 150, 0.8),
                           0 0 120px rgba(100, 150, 255, 0.6);
            }
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* 信息卡片 */
        .info-card {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9) 0%, rgba(42, 82, 152, 0.9) 100%);
            border: 2px solid rgba(100, 150, 255, 0.4);
            border-radius: 25px;
            padding: 40px;
            min-width: 450px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        .card-status {
            font-size: 20px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .card-subtitle {
            font-size: 22px;
            color: #64B5F6;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .card-description {
            font-size: 18px;
            color: #ff6b9d;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .card-channel {
            font-size: 20px;
            color: #81C784;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .card-channel a {
            color: #81C784;
            text-decoration: none;
            transition: all 0.3s;
        }

        .card-channel a:hover {
            color: #A5D6A7;
            text-shadow: 0 0 10px rgba(129, 199, 132, 0.8);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .header-icon {
                width: 40px;
                height: 40px;
            }
            
            .logo-circle {
                width: 200px;
                height: 200px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .info-card {
                min-width: auto;
                width: 90%;
                padding: 30px 20px;
            }
            
            .card-title {
                font-size: 28px;
            }
            
            .bg-text {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景飘动文字 -->
    <div class="bg-text">葫芦娃</div>
    <div class="bg-text">HLWK</div>
    <div class="bg-text">葫芦娃</div>
    <div class="bg-text">HLWK</div>
    <div class="bg-text">葫芦娃</div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部标题 -->
        <div class="header">
            <img src="葫芦娃logo.png" 
                 alt="葫芦娃" class="header-icon">
            <div class="header-title">葫芦娃端口验证系统</div>
        </div>

        <!-- 中间LOGO -->
        <div class="logo-circle">
            <div class="circle-bg">
                <div class="logo-text">葫芦娃</div>
            </div>
        </div>

        <!-- 信息卡片 -->
        <div class="info-card">
            <div class="card-title">葫芦娃端口</div>
            <div class="card-status">连接服务器成功</div>
            <div class="card-subtitle">葫芦娃端口为你保驾护航</div>
            <div class="card-description">防全米半火改文件直装</div>
            <div class="card-channel">葫芦娃端口官方频道<a href="#">@HLWK6</a></div>
        </div>
    </div>

    <script>
        // 添加一些动态效果
        document.addEventListener('DOMContentLoaded', function() {
            // 鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const bgTexts = document.querySelectorAll('.bg-text');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                bgTexts.forEach((text, index) => {
                    const speed = (index + 1) * 20;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    text.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // 卡片悬停效果
            const infoCard = document.querySelector('.info-card');
            infoCard.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            infoCard.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
